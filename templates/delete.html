{% extends "base.html" %}
{% block title %}削除確認{% endblock %}

{% block content %}
  <h1>本当に削除しますか？</h1>

  <p>
    <a href="/memos">一覧へ戻る</a>
  </p>

  <div class="form-section">
    <div class="form-field">
      <span class="form-label">ID</span>
      <p>{{ memo.id }}</p>
    </div>

    <div class="form-field">
      <span class="form-label">タイトル</span>
      <p>{{ memo.title }}</p>
    </div>

    <div class="form-field">
      <span class="form-label">本文</span>
      <p>{{ memo.body }}</p>
    </div>

    <div class="form-field">
      <span class="form-label">メモ作成日時</span>
      <p>{{ created_at }}</p>
    </div>

    <div class="form-field">
      <span class="form-label">最終更新日時</span>
      <p>{{ updated_at }}</p>
    </div>

    <form action="/memos/{{ memo.id }}/delete" method="POST">
      <div class="form-actions">
        <button type="submit" class="button button-danger">削除する</button>
        <a href="/memos" class="button">キャンセル</a>
      </div>
    </form>
  </div>
{% endblock %}
