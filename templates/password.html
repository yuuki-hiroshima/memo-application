{% extends "base.html" %}
{% block title %}パスワード管理{% endblock %}

{% block content %}
<div class="page-header">
  <h1>パスワード管理</h1>

  <div class="page-header-actions">
    <a href="/memos" class="button">一覧へ戻る</a>
  </div>
</div>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash-messages">
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  {% endwith %}

  <form action="/password" method="POST" class="password-form">
    <div class="form-group">
      <label for="current_password">現在のパスワード</label><br>
      <input id="current_password" name="current_password" type="password" class="form-input password-input">
    </div>

    <div class="form-group">
      <label for="new_password">新しいパスワード</label><br>
      <input id="new_password" name="new_password" type="password" class="form-input password-input">
    </div>

    <div class="form-group">
      <label for="new_password_confirm">新しいパスワード（確認用）</label><br>
      <input id="new_password_confirm" name="new_password_confirm" type="password" class="form-input password-input">
    </div>

    <button type="submit" class="button button-primary">変更を保存</button>
  </form>

{% endblock %}
