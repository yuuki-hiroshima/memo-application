{% extends "base.html" %}
{% block title %}新規作成{% endblock %}

{% block content %}
  <h1>新規作成</h1>

  <p>
    <a href="/memos" class="button">
      一覧へ戻る
    </a>
  </p>

  {% if error_message %}
    <p class="flash-messages">
      {{ error_message }}
    </p>
  {% endif %}

  <div class="form-card">
    <form action="/memos/new" method="POST">

      <div class="form-group">
        <label for="title" class="form-label">タイトル</label>
        <input id="title" name="title" type="text" class="form-input">
      </div>

      <div class="form-group">
        <label for="body" class="form-label">本文</label>
        <textarea
          name="body" 
          id="body" 
          rows="6"
          class="form-textarea" 
          placeholder="本文を入力してください"></textarea>
      </div>

      <div class="form-group">
        <label for="category" class="form-label">カテゴリ</label>
        <input id="category" name="category" type="text" class="form-input">
      </div>

      <div class="form-group">
        <label class="checkbox-label">
          <input name="is_private" id="is_private" type="checkbox" value="True">
          プライバシー</label>
      </div>

      <div class="form-actions">
        <button type="submit" class="button button-primary">作成</button>
      </div>

    </form>
  </div>
{% endblock %}
