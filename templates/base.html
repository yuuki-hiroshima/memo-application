<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="app-layout">

    <aside class="sidebar">
      {% block sidebar %}
      
        <div class="sidebar-search">
          <input type="text" placeholder="検索ワードを入力してください">
        </div>

        <ul class="folder-list">
          <li class="folder-header">すべてのメモ (100)</li>
          <li>└ メインフォルダ (30)</li>
          <li>└ サブフォルダ1 (12)</li>
          <li>└ サブフォルダ2 (7)</li>
          <li>└ サブフォルダ3 (11)</li>
          <li>└ サブフォルダ4 (21)</li>
          <li>└ サブフォルダ5 (9)</li>
        </ul>
      {% endblock %}
    </aside>

    <main class="main">
      <div class="main-inner">
        {% block content %}
        {% endblock %}
      </div>
    </main>

  </div>
  
</body>
</html>
